<mat-card>
    <mat-card-title>User Login</mat-card-title>
    <mat-card-content>
        <form class="example-form" #loginform="ngForm" (submit)="ProdceedLogin(loginform)">
            <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username" required name="username" ngModel>
            </mat-form-field>
        
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Password" required name="password" ngModel>
            </mat-form-field>
            <div>
                <button mat-raised-button type="submit" color="primary">Login</button>
                <a mat-raised-button style="margin: 5px" color="accent">Register</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
